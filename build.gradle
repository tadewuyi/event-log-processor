plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'org.hsqldb:hsqldb:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.1.3.RELEASE'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.1.0'
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

test {
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }
}

application {
    mainClassName = 'com.toba.App'
}